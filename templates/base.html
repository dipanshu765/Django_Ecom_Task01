<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <title>E-Commerce</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      <div class="container-fluid justify-content-between">
        <!-- Left elements -->
        <div class="d-flex">
          <!-- Brand -->
          <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="{% url 'pages:index' %}">
            E-Commerce
          </a>

          <!-- Search form -->
          <form class="input-group w-auto my-auto d-none d-sm-flex">
              <label>
                  <input autocomplete="off" type="search" name="q" class="form-control rounded" placeholder="Search" style="min-width: 125px;"/>
              </label>
              <button type="submit" class="btn btn-success">Search</button>
          </form>
        </div>
        <!-- Left elements -->

        <!-- Center elements -->
        <ul class="navbar-nav flex-row d-none d-md-flex">
          <li class="nav-item me-3 me-lg-1">
            <a class="nav-link" href="#">
              <span><i class="fas fa-shopping-bag fa-lg"></i></span>
            </a>
          </li>
        </ul>
        <!-- Center elements -->

        <!-- Right elements -->
        <ul class="navbar-nav flex-row">
          <li class="nav-item me-3 me-lg-1 active">
           {% if request.user.is_authenticated %}
            <a class="nav-link" href="{% url 'account:logout' %}">
                Logout
            </a>
           {% else %}
            <a class="nav-link" href="{% url 'account:login' %}">
                Login
            </a>
           {% endif %}
          </li>
          <li class="nav-item me-3 me-lg-1">
            <a class="nav-link" href="{% url 'pages:add_product' %}">
                Add Product
            </a>
          </li>
          <li class="nav-item me-3 me-lg-1">
            <a class="nav-link d-sm-flex align-items-sm-center" href="#">
              <strong class="d-none d-sm-block ms-1">{{ request.user.first_name }}</strong>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  {% block content%}
  {% endblock %}

  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
